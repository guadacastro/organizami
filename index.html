    <main class="main">
        <div class="container d-flex flex-column justify-content-center  text-center ">
            <h1 class="title">Start Your Journey to Organization with <span class="orange">Organizami</span> .</h1>
        </div>
        <div class="container d-flex flex-column justify-content-center  text-center">
            <h1 class="subtitle"><span class="orange">Create</span> a To Do List : </h1>
        </div>
        <div class="add-task-container container d-flex justify-content-center align-items-center text-center mt-5 mb-5  ">
            <div class="col-xl-11">
                <input class="input-task " type="text" id="input-task" placeholder="Enter your text here...">
            </div>
            <div class="col-xl-1 d-flex justify-content-start button-add-task-container ">
                <button class="add-task" onclick="addTask()">
                    <i class="plus-circle fa-solid fa-circle-plus"></i>
                </button>
            </div>

        </div>
        <div class="container add-task-container">
            <button class="add-task m-2 d-none" onclick="checkAll()" id="select-all-button" >
                <i class="select-all-unchecked plus-circle fa-regular fa-circle" id="select-all"></i>
            </button>
        </div>
        <div id="task-list" class="container tasks-container d-flex flex-column justify-content-start flex-nowrap mt-5 mb-5 ">

        </div>

    </main>
