<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/bc7bec86a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container ">
                <div class="d-flex gap-3 justify-content-center align-self-center align-items-center">
                    <i class="fas fa-dot-circle logo"></i>   
                    <a class="navbar-brand logo-text " href="../index.html"><span class="black">Organi</span><span class="orange">zami</span></a>
                </div>

                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="black fa-solid fa-bars "></span> 
                <!-- eso estaba de clase en el span predeterminado de boostrap ==> navbar-toggler-icon -->
                </button>

                <div class="d-lg-none">
                    <img id="weather-icon-mobile" src="" alt="Icono del Clima" class="weather-icon">
                    <p class="temperature-text" id="temperature-mobile"></p>
                    <p class="location-text" id="location-mobile"></p>
                </div>

                <div class="collapse navbar-collapse justify-content-start x" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">About</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Inbox</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="./features.html">Features</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item dropdown align-self-center">
                            <a class="nav-link dropdown-toggle pomodoro-text pomodoro-status" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Pomodoro
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#" id="start-button">Play    <i id="start-icon" class="fa-solid fa-play" style="font-size: .9rem;"></i></a></li>
                              <li><a class="dropdown-item" href="#" id="reset-button">Reset    <i class="fa-solid fa-rotate-right" style="font-size: .9rem;"></i></a></li>
                            </ul>
                        </li>
                        <div class="nav-item d-flex flex-row ">
                            <p class="nav-link align-self-center mb-0" id="pomodoro-timer"></p>
                            <div class="nav-link d-flex flex-row align-items-center mb-0" id="pomodoro-message"></div>
                        </div>
                    </ul>
                    <div class="d-none d-lg-flex flex-row align-items-center justify-content-center ml-auto gap-3 weather-container">
                        <img id="weather-icon" src="" alt="Icono del Clima" class="weather-icon">
                        <p class="temperature-text" id="temperature"></p>
                        <p class="location-text" id="location"></p>
                    </div>
                </div>

            </div>
          </nav>
        
    </header>

    <main>
        <div class="container d-flex">
            <div class="col-xl-1 mt-5 pt-5">
                <li>
                    <ul class="selected">Daily</ul>
                    <ul class="" id="weekly-button">Weekly</ul>
                    <ul id="monthly-button">Monthly</ul>
                    <ul id="'year-button">Year Goals</ul>
                </li>
            </div>
            <div class="col-xl-11">
                <div class="container d-flex flex-column justify-content-center text-center">

                    <div class="d-flex flex-end">
                        <h1 class="col-xl-6 subtitle orange text-start ">Daily Tasks</h1>

                    </div>
                    
                    <div class="d-flex gap-5 justify-content-center p-5">
                        <div class="col-xl-auto ">
                            <input class="input-task " type="text" id="input-task" placeholder="Enter your text here...">
                        </div>
                        <div class="col-xl-auto d-flex justify-content-start button-add-task-container">
                            <button class="add-task" id="add-task-button">
                                <i class="plus-circle fa-solid fa-circle-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="container add-task-container d-flex ">
                        <div class="col-xl-1 ">
                            <button class="add-task m-2 d-none" id="select-all-button" >
                                <i class="select-all-unchecked plus-circle fa-regular fa-circle" id="select-all"></i>
                            </button>
                        </div>
                    </div>
                    <div id="task-list" class="container tasks-container d-flex flex-column justify-content-center  flex-nowrap mt-5 mb-5  ">
            
                    </div>
                </div>
                
            </div>

        </div>



    </main>

    <footer class="orange-bg p-4" >
        <p class="copyright">&copy; Copyright 2023 organizami.com</p>
    </footer>
    <script src="../js/bootstrap.min.js" ></script>
    <script src="../js/main.js"></script>
